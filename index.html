  <!-- Live background cybernetic grid/holo effect -->
  <script>
    const canvas = document.getElementById('live-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    function resizeCanvas() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Holo-cyber grid animation
    function drawGrid(time) {
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      // Fade layer
      ctx.globalAlpha = 0.7;
      ctx.fillStyle = "#090015";
      ctx.fillRect(0, 0, w, h);

      // Grid lines
      let spacing = 44, t = time / 1200;
      for (let x = 0; x < w; x += spacing) {
        ctx.strokeStyle = `rgba(57,255,20,${0.16 + 0.08*Math.sin(t + x/100)})`;
        ctx.shadowColor = "#ff00de";
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.moveTo(x + 8*Math.sin(t + x*0.03), 0);
        ctx.lineTo(x + 8*Math.cos(t + x*0.07), h);
        ctx.stroke();
      }
      for (let y = 0; y < h; y += spacing) {
        ctx.strokeStyle = `rgba(255,0,222,${0.11 + 0.12*Math.cos(t + y/90)})`;
        ctx.shadowColor = "#39ff14";
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.moveTo(0, y + 6*Math.sin(t + y*0.05));
        ctx.lineTo(w, y + 6*Math.cos(t + y*0.01));
        ctx.stroke();
      }
      // Dots
      for(let i=0; i<60; i++) {
        let gx = (i*spacing + 32 + (20*Math.sin(t/2+i)))%w;
        let gy = ((i*spacing*0.7) + 19 + (30*Math.cos(t/3-i)))%h;
        ctx.beginPath();
        ctx.arc(gx, gy, 3 + Math.sin(time/300 + i)*2, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,7,58,${0.5+0.5*Math.sin(t+i)})`;
        ctx.shadowColor = "#ff00de";
        ctx.shadowBlur = 12;
        ctx.fill();
      }
      ctx.restore();
      requestAnimationFrame(drawGrid);
    }
    requestAnimationFrame(drawGrid);
  </script>

  <!-- Main JS for obfuscation/deobfuscation -->
  <script>
    // Simple JavaScript obfuscation using String.fromCharCode
    function obfuscateJS() {
      const code = document.getElementById('inputCode').value;
      if(!code.trim()) return alert("Please enter JavaScript code to obfuscate!");
      let charCodes = [];
      for (let i = 0; i < code.length; i++) charCodes.push(code.charCodeAt(i));
      let result = `eval(String.fromCharCode(${charCodes.join(',')}))`;
      document.getElementById('outputCode').value = result;
    }

    // Simple deobfuscation for String.fromCharCode-based obfuscation
    function deobfuscateJS() {
      const code = document.getElementById('inputCode').value.trim();
      let match = code.match(/fromCharCode\s*\(([\d\s,]+)\)/);
      if (!match) {
        alert("Could not find a recognizable 'fromCharCode' pattern. Only supports basic obfuscation reversal.");
        return;
      }
      let charCodes = match[1].split(',').map(s => String.fromCharCode(parseInt(s)));
      let result = charCodes.join('');
      document.getElementById('outputCode').value = result;
    }

    // HTML Obfuscation: Base64 encode with data URI
    function obfuscateHTML() {
      const code = document.getElementById('inputCode').value;
      if(!code.trim()) return alert("Please enter HTML code to obfuscate!");
      let b64 = btoa(unescape(encodeURIComponent(code)));
      let result = `<iframe src="data:text/html;base64,${b64}" style="width:100%;height:100%;border:none;"></iframe>`;
      document.getElementById('outputCode').value = result;
    }

    // HTML Deobfuscation: Extract and decode base64 from data URI
    function deobfuscateHTML() {
      const code = document.getElementById('inputCode').value.trim();
      let match = code.match(/src=["']data:text\/html;base64,([^"']+)["']/);
      if (!match) {
        alert("Could not find a recognizable base64 HTML pattern. Only supports basic reversal.");
        return;
      }
      let decoded = decodeURIComponent(escape(atob(match[1])));
      document.getElementById('outputCode').value = decoded;
    }

    function clearAll() {
      document.getElementById('inputCode').value = '';
      document.getElementById('outputCode').value = '';
    }

    function copyResult() {
      const output = document.getElementById('outputCode');
      if(!output.value) return;
      output.select();
      document.execCommand('copy');
      output.setSelectionRange(0,0);
      alert('Result copied to clipboard!');
    }
  </script>
