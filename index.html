<script>
/* --- Live Cybernetic Grid Background --- */
const canvas = document.getElementById('cyber-bg');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
function resizeCanvas() {
  canvas.width = w = window.innerWidth;
  canvas.height = h = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
function drawGrid(time) {
  ctx.clearRect(0, 0, w, h);
  const spacing = 60;
  const lines = Math.ceil(Math.max(w, h) / spacing) + 2;
  ctx.save();
  for(let i = 0; i < lines; ++i) {
    let alpha = .35 + .2*Math.sin((time/400+i)*1.4);
    // Vertical lines
    ctx.strokeStyle = `rgba(20,255,66,${alpha})`;
    ctx.shadowColor = '#00ffea';
    ctx.shadowBlur = 10;
    ctx.beginPath();
    ctx.moveTo(i*spacing + (time/15)%spacing, 0);
    ctx.lineTo(i*spacing + (time/15)%spacing, h);
    ctx.stroke();
    // Horizontal lines
    ctx.strokeStyle = `rgba(255,8,199,${alpha})`;
    ctx.shadowColor = '#ff08c7';
    ctx.shadowBlur = 7;
    ctx.beginPath();
    ctx.moveTo(0, i*spacing + (time/11)%spacing);
    ctx.lineTo(w, i*spacing + (time/11)%spacing);
    ctx.stroke();
  }
  // Moving points
  for(let i=0;i<32;++i){
    const x = (w/2) + Math.sin(time/300 + i*0.33)*w*0.36 + Math.sin(time/170 + i*2)*32;
    const y = (h/2) + Math.sin(time/500 + i*0.29)*h*0.24 + Math.cos(time/140 + i*1.5)*22;
    ctx.beginPath();
    ctx.arc(x, y, 2.9+Math.sin(time/80+i)*1.7, 0, 2*Math.PI);
    ctx.fillStyle = `rgba(0,255,234,0.4)`;
    ctx.shadowColor = '#ff08c7';
    ctx.shadowBlur = 16;
    ctx.fill();
  }
  ctx.restore();
}
function animateBG(time) {
  drawGrid(time);
  requestAnimationFrame(animateBG);
}
animateBG(0);

/* --- Obfuscation & Deobfuscation Logic --- */
// Simple JS obfuscator using unicode escapes & hex encoding
function obfuscateJS() {
  const code = document.getElementById('inputCode').value;
  if (!code.trim()) { showOutput('Input is empty!'); return; }
  // Custom obfuscation: encode as hex, wrap in eval, use split/join trick
  let hex = '';
  for (let i=0; i<code.length; i++) {
    let h = code.charCodeAt(i).toString(16);
    while(h.length<2) h='0'+h;
    hex += h;
  }
  let obf = `eval(unescape(encodeURIComponent(atob('${btoa(code)}'))))`;
  // Mix with hex representation for extra fun
  let extraObf = `eval(''+String.fromCharCode.apply(0,('${hex}').match(/.{1,2}/g).map(x=>parseInt(x,16))))`;
  // Pick the longer (to maximize obfuscation)
  showOutput(hex.length>code.length*2?extraObf:obf);
}

function deobfuscateJS() {
  const code = document.getElementById('inputCode').value;
  if (!code.trim()) { showOutput('Input is empty!'); return; }
  // Try to detect base64
  let match = code.match(/atob\(['"`]([^'"`]+)['"`]\)/);
  if (match) {
    try {
      let decoded = atob(match[1]);
      showOutput(decoded);
      return;
    } catch {}
  }
  // Try to detect hex
  let hexMatch = code.match(/(['"`])([0-9a-fA-F]{20,})\1/);
  if (hexMatch) {
    try {
      let hexStr = hexMatch[2];
      let result = '';
      for(let i=0;i<hexStr.length;i+=2){
        result += String.fromCharCode(parseInt(hexStr.substr(i,2),16));
      }
      showOutput(result);
      return;
    } catch {}
  }
  // Try to eval to get the code (dangerous, so sandbox)
  try {
    // eslint-disable-next-line no-new-func
    let f = new Function('', code);
    showOutput('// Deobfuscation requires manual review.\n// This looks like code that executes itself.');
  } catch {
    showOutput('// Could not deobfuscate this JS automatically.');
  }
}

// HTML obfuscation: entity encode & simple char code shifting
function obfuscateHTML() {
  const code = document.getElementById('inputCode').value;
  if (!code.trim()) { showOutput('Input is empty!'); return; }
  // Option 1: entity-encode everything
  let obf = '';
  for (let i=0; i<code.length; i++) {
    obf += `&#${code.charCodeAt(i)+1};`; // +1 for extra obfuscation
  }
  showOutput(obf);
}
function deobfuscateHTML() {
  const code = document.getElementById('inputCode').value;
  if (!code.trim()) { showOutput('Input is empty!'); return; }
  // Try to detect entity encoding
  try {
    // Restore -1 to char codes
    let out = code.replace(/&#(\d+);/g, (m, n) => String.fromCharCode(Number(n)-1));
    showOutput(out);
  } catch {
    showOutput('// Could not deobfuscate this HTML automatically.');
  }
}

// UI helpers
function showOutput(txt) {
  document.getElementById('outputCode').value = txt;
}
function copyOutput() {
  const out = document.getElementById('outputCode');
  if (out.value) {
    out.select();
    document.execCommand('copy');
    out.blur();
    showOutput('Copied to clipboard!\n\n' + out.value);
    setTimeout(() => showOutput(out.value.replace(/^Copied to clipboard!\n\n/,"")), 1800);
  }
}
function clearFields() {
  document.getElementById('inputCode').value = '';
  document.getElementById('outputCode').value = '';
}
